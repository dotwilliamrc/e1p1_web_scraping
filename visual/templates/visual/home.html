<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
	<title>Web Scraping</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">  </head>
</html>
<body>
	<h1 class="text-center">Web Scraping</h1>
	<div class="d-flex justify-content-center">
		<form method="get" class="col-11 d-flex justify-content-center">
			<div class="col-9">
				<input type="text" class="form-control" name="termino">
			</div>
			<button type="submit" class="btn btn-success col-2 ms-2">Buscar</button>
		</form>
	</div>

	<div class="d-flex justify-content-center">
		<div class="col-11 list-group">
			{% for elemento in elementos %}
				<li class="list-group-item">
					<a href="https://google.com/{{ elemento.link }}">
						{{ elemento.title }}
					</a>
				</li>
			{% endfor %}
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
